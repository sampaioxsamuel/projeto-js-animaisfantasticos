<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: grid;
        place-items: center;
        text-align: center;
        /* background-color: rgba(0, 0, 0, 0.904); */
    }
    button {
        border: 2px solid white;
        background: white;
        color: black;
        display: inline-block;
        margin: 10px;
        cursor: pointer;
    }
    button:disabled {
        cursor: not-allowed;
        opacity: 0.2;
        border: 3px solid black;
        background-color: black;
        color: white;
        display: inline-block;
        margin: 10px;
    }
    input {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }


</style>
<body>
    <div>
        <h1 data-contagem></h1>
        <input type="number" min=0 name="qtd" data-qtd id="">
        <br>
        <button data-btn-vai >Iniciar</button>
        <button data-btn-pause>Pausar</button>
    </div>
    
</body>
